<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="responsive.css">
        <title>Encriptador</title>
    </head>
    <body>
        <main class="main">
            <div class="logo">
                <img src="img/Logo.svg" alt="logo">
            </div>
            <div class="contenedor">
                <div class="entrada">
                    <textarea class="texto_a_encriptar" id="texto_a_encriptar" placeholder="Ingrese texto aquÃ­"></textarea>
                    <div class="contenedor_botones">
                        <small><img src="./img/icon.svg"> letras minusculas y sin acentos</small>
                        <div class="botones">
                            <button class="boton boton_encriptar" id="boton_encriptar">Encriptar</button>
                            <button class="boton boton_desencriptar"id="boton_desencriptar">Desencriptar</button>
                        </div>
                    </div>
                </div>        
            </div>
            <div class="salida" id="salida">
                <div class="resultado no_texto">
                    <div class="sin_salida">
                        <img id="muneco" class="" src="img/Muneco.svg" alt="muneco">
                        <h2>Ningun mensaje fue encontrado</h2>
                        <p>Ingresa el texto que deseas encriptar o desencriptar</p>
                    </div>
                    <div class="resultado_salida">
                        <textarea class="salida_texto_desencriptar" id="salida_texto_desencriptar" ></textarea>
                        <button class="boton boton_desencriptar boton_copiar"id="boton_copiar">Copiar</button>
                    </div>
                </div>
            </div>  
        </main>
        <script src="scripts.js"> </script>
    </body>
</html>
